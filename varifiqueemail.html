<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>verificação de email</title>
</head>
<body>
    <script type="text/JavaScript">

      function verifica(){
       if (document.forms[0].email.value.lenght == 0){
           alert("Por favor, informe seu email");
           document.frmEnviar.email.focus();
           return false;
       }
       return true;

      }

      function checarEmail(){
         if (document.forms[0].email.value == "" 
         || document.forms[0].email.value.indexOf('@') == -1
         || document.forms[0].email.value.indexOf('.') == -1){
             alert("Por favor, informe um e-mail valido");
             return false;
         }

      }


    </script>

    <form method="post" onsubmit="return ( verifica() )" name="frmEnvia">
     <label for="email">E-mail</label>
     <input name="email" type="email" id="email" onblur="checarEmail ();"/>
     <input name="submit" type="submit" value="Enviar" />

    </form>
    
</body>
</html>
